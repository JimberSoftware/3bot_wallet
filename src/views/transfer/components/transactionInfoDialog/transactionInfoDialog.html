
<section class="transaction-info-dialog">
  <v-dialog v-model="dialog" max-width="500" persistent>
    <v-card style="height:100%">
      <v-toolbar dark color="primary">
        <v-toolbar-title class="text-uppercase">
          <v-icon>
            info
          </v-icon>
          Transaction info
        </v-toolbar-title>
        <v-spacer></v-spacer>
        <v-btn icon flat @click="closeDialog(false)">
          <v-icon>
            close
          </v-icon>
        </v-btn>
      </v-toolbar>
      <v-card-text>
        <v-layout justify-space-between fill-height column>
          <p v-if="selectedTab == 1">From</p>
          <walletSelector @onWalletSelected='selectWallet' :wallets="wallets" :selected="selectedWallet.name" />
          <v-flex>
            <p class="subtitle mb-0 grey--text">To</p>
            <p class="title mt-0 text-truncate">{{formObject.to}}</p>
          </v-flex>
          <v-flex>
            <p class="subtitle mb-0 grey--text">Amount</p>
            <p class="title mt-0">{{formObject.amount}}</p>
          </v-flex>
          <v-flex>
            <p class="subtitle mb-0 grey--text">Message</p>
            <p class="title mt-0">{{formObject.message}}</p>
          </v-flex>
          <v-btn @click="send" class="accent">
            Confirm
          </v-btn>
        </v-layout>
      </v-card-text>
    </v-card>
  </v-dialog>
</section>

<section class="to-dialog">
  <v-dialog v-model="dialog" max-width="500" scrollable persistent>
    <v-card>
      <v-toolbar dark color="primary" dense>
        <v-toolbar-title class="text-uppercase">Search contact</v-toolbar-title>
        <v-spacer></v-spacer>
        <v-btn text icon @click="closeDialog(false)">
          <v-icon :color="$route.meta.accent">
            close
          </v-icon>
        </v-btn>
        <template v-slot:extension>
          <div style="margin:auto;">
            <v-btn-toggle v-model="selected" dark mandatory class="primary round elevation-0">
              <v-btn text class="ma-1 noborder round" v-for="tab in tabs" :key="tab.id">{{tab.name}}</v-btn>
            </v-btn-toggle>
          </div>
        </template>
      </v-toolbar>
      <v-card-text class="pt-2">
        <div v-show="selected === 0">
          <div class="content" v-if="wallets.length">
            <!-- last filter is needed until transactions between gft and tft are possible  && (x.currency == selectedWallet.currency)-->
            <div
              v-for="(wallet, index) in wallets.filter(x => (x.currency === 'TFT' || x.currency === 'GFT') && (x.currency == selectedWallet.currency))"
              :key='index'>
              <v-hover>
                <v-card slot-scope="{ hover }" :class="`elevation-${hover ? 12 : 2}`">
                  <walletCard no-padding class="my-2 wallet-card remove-margin" @click="selectWallet(wallet)"
                    :wallet="wallet" clickable />
                </v-card>
              </v-hover>
            </div>
          </div>
        </div>

        <div v-show="selected === 1">
          <v-form ref="externForm" v-model="valid">
            <v-text-field filled clearable prepend-icon="person" label="To (Wallet Address)"
              v-model='externAddress' :rules="toRules" />
        </v-form>
          <div class="text-center">
            <div>
              <v-btn fab class="center" :color="$route.meta.accent" @click="selectWallet({address: externAddress})"
                :disabled="!valid">
                <v-icon>check</v-icon>
              </v-btn>
            </div>
          </div>
        </div>
      </v-card-text>
    </v-card>
  </v-dialog>
</section>

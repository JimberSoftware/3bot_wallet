
<section class="qr-dialog">
  <v-dialog dark v-model="dialog" max-width="500" persistent>
    <v-card class="primary darken-2" style="height:100%">
      <v-toolbar dark color="primary">
        <v-toolbar-title class="text-uppercase">Show QR to the sender</v-toolbar-title>
        <v-spacer></v-spacer>
        <v-btn icon flat @click="closeDialog(false)">
          <v-icon color="accent">
            close
          </v-icon>
        </v-btn>
      </v-toolbar>
      <v-card-text>
        <div class="text-xs-center">
          <p>Amount: {{formObject.amount}} tft</p>
          <p>To: {{selectedWallet.name}}</p>
          <p>Message: {{formObject.message}}</p>
          <qrcode :value="qrText" v-if="selectedTab == 0" class="round"
            :options="{ color: { darklight: '#fff',  dark: $vuetify.theme.primary}  }" />
        </div>
      </v-card-text>
    </v-card>
  </v-dialog>
</section>

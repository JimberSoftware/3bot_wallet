
<section class="qr-scanner">
  <v-dialog v-model="dialog" max-width="500" persistent>
    <v-card  style="height:100%">
      <v-toolbar dark color="primary">
        <v-toolbar-title class="text-uppercase">Scan QR code from receiver</v-toolbar-title>
        <v-spacer></v-spacer>
        <v-btn icon flat @click="closeDialog(false)">
          <v-icon color="accent">
            close
          </v-icon>
        </v-btn>
      </v-toolbar>
      <v-card-text>
        <div class="text-xs-center">
          <qrcode-stream v-if="selectedTab == 1" :camera="dialog ? 'auto' : 'off'" track @decode="onDecode" />
        </div>
      </v-card-text>
    </v-card>
  </v-dialog>
</section>

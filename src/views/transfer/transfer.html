<section class="transfer fill-height" ref="transfer">
  <v-layout column fill-height>
    <div class="cheat"></div>
    <div class="text-xs-center my-3 div-toggle-buttons">
      <v-btn-toggle v-model="selectedTab" dark mandatory class="primary round elevation-0">
        <v-btn v-for="tab in tabs" :key="tab" class="px-5 my-1 mx-1 round" exact :to="{query:{tab: tab}}" >{{tab}}</v-btn>
      </v-btn-toggle>
    </div>
    <v-card dark class="primary mt-2">
      <v-card-text>
        <div>
          <div class="text-xs-left">
            <p v-if="active == 'receive'">To</p>
            <p v-else>
              <v-layout>From<v-spacer/> 
                <v-btn text icon v-if="active == 'send'" style="margin: 0px" @click="qrScannerDialog = true">
                  <v-icon>camera</v-icon>
                </v-btn>
              </v-layout>
            </p>
            </div>
          </div>
          <walletSelector @onWalletSelected='selectWallet' :wallets="computedWallets" :selected="selectedWallet.name" />
          
          <FormComponent ref="formComponent" :formObject="formObject" :selectedTab="selectedTab" :investments="investments"
          :wallets="wallets" :selectedWallet="selectedWallet" @formValidation="formValidation($event)" :fee="fee"></FormComponent>
          
        </v-card-text>
      </v-card>
    </v-layout>
    
    <TransactionInfoDialog :dialog="transactionInfoDialog" :closeDialog="closeTransactionInfoDialog" 
    :selectedTab="selectedTab" :wallets="wallets" :send="send" :selectedWallet="selectedWallet" 
    :selectWallet="selectWallet" :formObject="formObject" v-if="selectedWallet.address" :fee="fee"></TransactionInfoDialog>
    
  <QrScannerDialog :dialog="qrScannerDialog" :closeDialog="closeQrScannerDialog" 
    :selectedTab="selectedTab" :formObject="formObject"></QrScannerDialog>

  <QrDialog :dialog="qrDialog" :closeDialog="closeQrDialog" :formObject="formObject" 
    :selectedWallet="selectedWallet" :selectedTab="selectedTab"></QrDialog>

</section>

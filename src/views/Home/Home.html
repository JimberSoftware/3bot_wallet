<section class="home fill-height">
    <v-layout column fill-height>
        <div class="content" v-if="accounts.length">
            <WalletCard no-padding
                        class="my-2"
                        clickable
                        v-for="(account, index) in accounts"
                        :key='index'
                        :wallet="account"
                        @click="seeDetails(account)"
            />
        </div>
        <div v-if="!accounts.length" class='fill-height'>
            <v-layout
                    justify-center
                    align-center
                    fill-height
                    column
            >
                <v-progress-circular
                        :size="70"
                        :width="10"
                        :color="$route.meta.accent"
                        indeterminate
                />
                <p class="pt-3">
                    Loading wallets...
                </p>
            </v-layout>
        </div>
    </v-layout>

</section>

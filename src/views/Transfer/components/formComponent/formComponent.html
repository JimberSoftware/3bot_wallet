<section class='form-component'>
    <v-form ref='form' v-model='valid'>
        <v-text-field
            dense
            v-if='selectedTab == 1'
            :label="selectedCurrency === 'BTC' ? 'To (BTC or Wallet Address)':'To (Wallet Address)'"
            v-model='formObject.to.address'
            :rules='toRules'
            append-icon='far fa-address-book'
            @click:append='toDialog = true'
            clearable
            ref='toField'
        >
        </v-text-field>

        <v-text-field dense label='Amount' v-model='formObject.amount' type='number' min='0.00'
                      :rules='amountRules' class='inputNumber mb-0' clearable :suffix='selectedCurrency'>
        </v-text-field>

        <v-text-field label='Message' v-if="!isBtcAddress" v-model='formObject.message' :rules='messageRules'
                      :counter='maxMessageLength'
                      clearable :maxlength='maxMessageLength'>
        </v-text-field>

        <ToDialog v-if='toDialog' ref='toDialog' :dialog='toDialog' :closeDialog='closetoDialog'
                  :selectedAccount='selectedAccount' :accounts='accounts' :toRules='toRules'></ToDialog>
    </v-form>
</section>

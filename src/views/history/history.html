<section class="history fill-height">
  <v-layout column fill-height>
    <div class="cheat elevation-4"></div>
    <walletSelector ref="selector" no-clip @onWalletSelected='selectWallet' :wallets="computedWallets" :selected="$route.params.wallet" />
    <v-subheader class="pt-0 pl-0 subheading">
      Recent activities
    </v-subheader>
    <v-flex class="scrollable pa-1" style="overflow: visible">
      <v-layout column class="mb-3">
        <v-timeline fill-dot align-top dense class=" pt-0" style="width: 100%;">
          <v-timeline-item class="white--text pb-3" right fill-dot large v-for="(gt, date) in groupedTransactions" :key="date">
            <template v-slot:icon>
              <v-layout column text-xs-center class="px-1">
                <v-flex class="text-uppercase">
                  {{getDayName(date)}}
                </v-flex>
                <v-layout>
                  <v-flex text-xs-right style="font-size: 9px" class="font-weight-black ">
                    {{getDay(date)}}
                  </v-flex>
                  <v-flex text-xs-left style="font-size: 9px" class="font-weight-black text-uppercase pl-1">
                    {{getMonth(date)}}
                  </v-flex>
                </v-layout>
              </v-layout>
            </template>
            <historyCard v-for="(transaction, index) in gt" :key="index" :transaction="transaction"/>
          </v-timeline-item>
        </v-timeline>
      </v-layout>
    </v-flex>
  </v-layout>
</section>

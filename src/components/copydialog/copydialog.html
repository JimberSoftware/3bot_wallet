<section class="copydialog">
  <v-dialog dark v-model="dialog" max-width="500">
    <v-card class="primary darken-2">
      <v-toolbar dark color="primary" dense>
        <v-toolbar-title class="text-uppercase">{{data.title}}</v-toolbar-title>
        <v-spacer></v-spacer>
        <v-btn icon text @click="dialog = false">
          <v-icon color="accent">
            close
          </v-icon>
        </v-btn>
      </v-toolbar>
      <v-card-text>
        <v-text-field filled outlined box label="Copy this" v-model="data.toCopy"></v-text-field>
      </v-card-text>
    </v-card>
  </v-dialog>
</section>

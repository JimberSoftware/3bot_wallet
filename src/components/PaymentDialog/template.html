<v-dialog scrollable fullscreen v-model="payment">
  <v-card>
    <v-card-title style="background-color:#34495e; color:white" dense>
      Transaction details
      <v-spacer></v-spacer>
      <v-btn text icon @click="close">
        <v-icon :color="$route.meta.accent">
          fa-times
        </v-icon>
      </v-btn>
    </v-card-title>
    <v-card-text>
      <v-row align="center" class="my-3 text-center">
        <v-col cols="10" class="d-block pa-0">
          <v-avatar>
            <v-icon class="primary" color="white">fa-user</v-icon>
          </v-avatar>
          <p class="body-1 pt-2">{{payment.from}}</p>
        </v-col>
        <v-col cols="10" class="d-inline pa-0">
          <v-avatar>
            <v-icon size="25">fa-arrow-down</v-icon>
          </v-avatar>
        </v-col>
        <v-col cols="10" class="d-block pa-0">
          <v-avatar>
            <v-icon class="primary" color="white">fa-user</v-icon>
          </v-avatar>
          <p class="body-1 pt-2">{{payment.to}}</p>
        </v-col>
      </v-row>
      <p class="subtitle mb-0 grey--text">Date</p>
      <p class="title mt-0">{{payment.created_at | formatDate }}</p>
      <p class="subtitle mb-0 grey--text">
        Amount
        <span>(fee incl)</span>
      </p>
      <p class="title mt-0">{{payment.amount | formatBalance}}</p>
      <p class="subtitle mb-0 grey--text">Fee</p>
      <p class="title mt-0">{{payment.fee | formatBalance}}</p>
      <p v-if="payment.memo" class="subtitle mb-0 grey--text">Message</p>
      <p v-if="payment.memo" class="title mt-0">{{payment.memo}}</p>
    </v-card-text>
  </v-card>
</v-dialog>

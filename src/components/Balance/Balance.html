<section class="blance">
  <div v-for="balance in balances">
    <v-row justify="end">
      <span v-if="hasMultipleBalances" class="caption mr-1">Available </span>
      <span class="text-s-right">{{balance.balance | formatBalance}}
      </span>
      <sup class="currency font-weight-light text-uppercase">
        {{
          balance.asset_code 
          || ((balance.asset_type === 'native') ? 'xlm' : balance.asset_type)
        }}
      </sup>
    </v-row>
  </div>
</section>

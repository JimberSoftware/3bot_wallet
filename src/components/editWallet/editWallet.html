<section class="create-wallet">
  <v-dialog v-model="show" fullscreen>
    <v-card class="white" style="height:100%">
      <v-toolbar dark color="primary">
        <v-toolbar-title class="ml-4 headline text-capitalize">Edit wallet </v-toolbar-title>
        <v-spacer></v-spacer>
        <v-btn icon flat @click="$emit('ctaClicked'); newWalletName = null">
          <v-icon :color="$route.meta.accent">
            close
          </v-icon>
        </v-btn>
      </v-toolbar>
      <v-card-text>
          <v-row>
              <v-col cols="12" sm="6" md="3">
                <v-text-field disabled v-model="oldWalletName" class="red--text" label="Old wallet name"></v-text-field>
              </v-col>
            </v-row>
        <v-row>
          <v-col cols="12" sm="6" md="3">
            <v-text-field :error-messages="walletNameErrors" @input="walletNameErrors = []" v-model="newWalletName" class="red--text" label="New wallet name"></v-text-field>
          </v-col>
        </v-row>

        <div class="my-2 right">
          <v-btn color="green" dark @click="addWallet">Change wallet name</v-btn>
        </div>
      </v-card-text>
    </v-card>
  </v-dialog>
</section>

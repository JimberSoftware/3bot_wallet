<section class="amount-indicator">

  <v-row justify="end">
    <span v-if="hasLockedOrUnconfirmed" class="caption mr-1">Available </span>
    <span :class="`text-s-right ${hasLockedOrUnconfirmed ? 'subtitle-2' : 'title' } ${color}--text`">{{amount}}</span>
    <span :class="`ml-1 body-1 font-weight-light`">{{valuta.toLowerCase()}}</span>
  </v-row>
  <v-row v-if="unconfirmed > 0" justify="end">
    <span class="caption mr-1">Unconfirmed </span>
    <span :class="`text-s-right  subtitle-2 ${color}--text`">{{unconfirmed}}</span>
    <span :class="small ? 'ml-1 body-1 font-weight-light' : 'ml-1 font-weight-light'">{{valuta.toLowerCase()}}</span>
  </v-row>
  <v-row v-if="locked" justify="end">
    <span v-if="hasLockedOrUnconfirmed" class="caption mr-1">Locked </span>
    <span :class="`text-s-right  subtitle-2 ${color}--text`">{{locked}}</span>
    <span :class="small ? 'ml-1 body-1 font-weight-light' : 'ml-1 font-weight-light'">{{valuta.toLowerCase()}}</span>
  </v-row>

  
</section>

<section class="create-wallet">
  <v-dialog v-model="show" fullscreen>
    <v-card class="white" style="height:100%">
      <v-toolbar  color="primary" class="white--text">
        <v-toolbar-title class="ml-4 headline text-capitalize">Create/import wallet</v-toolbar-title>
        <v-spacer></v-spacer>
        <v-btn icon flat @click="$emit('ctaClicked'); walletName = null">
          <v-icon :color="$route.meta.accent">
            close
          </v-icon>
        </v-btn>
      </v-toolbar>
      <v-card-text>
        <div style="text-align: center;">
          <v-btn-toggle dark mandatory class="primary round elevation-0">
            <v-btn flat v-for="tab in tabs" :key="tab" class="px-5  round" @click="currentTab=tab">{{tab}}</v-btn>
          </v-btn-toggle>
        </div>

        <v-container v-if="currentTab == 'create'">
          <v-text-field :error-messages="walletNameErrors" @input="walletNameErrors = []" v-model="walletName"
            class="red--text" label="Wallet name"></v-text-field>

          <div>
            <v-btn class="mx-0 mt-3" style="width: 100%;" color="accent" dark @click="addCreateWallet">Create wallet</v-btn>
          </div>
          </div>
        </v-container>

        <v-container v-if="currentTab == 'import'">
          <v-text-field :error-messages="walletNameErrors" @input="walletNameErrors = []" v-model="walletName"
            class="red--text" label="Wallet name"></v-text-field>

          <v-textarea :error-messages="wordsErrors" @input="wordsErrors = []" v-model="words" name="input-7-1"
            label="Words (Seed phrase)" value="" hint="Please enter all words lowercased and separted by one space.">
          </v-textarea>

          <div class="my-2 right">
            <v-btn color="accent" dark @click="addImportWallet">Import wallet</v-btn>
          </div>
        </v-container>

      </v-card-text>
    </v-card>
  </v-dialog>
</section>

<section class="toolbar">
  <v-toolbar app class="primary white--text" :flat="!isScrolling" v-scroll="onScroll">
    <v-toolbar-title class="headline text-uppercase pl-2">
      <div class="spinner">
        <v-progress-circular v-if="syncing" indeterminate size="12" :color="$route.meta.accent"/>
      </div>
      <v-layout align-center>
        <h1>
          {{($route.meta.title || $route.name) || '3Bot'}}
        </h1>
        <v-btn class="accent ml-2" dark icon small v-if="$route.name == 'home'" @click="$emit('ctaClicked')">
          <v-icon>
            add
          </v-icon>
        </v-btn>
      </v-layout>
    </v-toolbar-title>
    <v-spacer></v-spacer>
    <v-fab-transition>
      <v-btn small flat fab dark class="v-btn--example" @click="informationDialog = true" v-if="$route.meta.info">
        <v-icon>fas fa-info</v-icon>
      </v-btn>
    </v-fab-transition>
  </v-toolbar>
  <InformationDialog :dialog="informationDialog" :closeDialog="closeInformationDialog" v-if="$route.meta.info"></InformationDialog>
</section>

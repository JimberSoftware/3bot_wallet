<section class="toolbar">
  <v-toolbar app class="primary white--text" :flat="!isScrolling" v-scroll="onScroll">
    <v-toolbar-title class="text-capitalize">


      <v-layout align-center>
        <v-col cols="1" v-if="$route.name != 'home' && $route.name != 'login'">
          <v-btn flat small fab  flat dark :to='{name: "home"}'>
            <v-icon flatclass="white--text">fas fa-arrow-left</v-icon>
          </v-btn>
        </v-col>
        <v-col class="pl-5" v-else cols="1" >

        </v-col>
        <h1>
          {{($route.meta.title || $route.name) || '3Bot'}}
        </h1>
        <div class="spinner ml-2">
          <v-progress-circular v-if="syncing"  indeterminate size="12" :color="$route.meta.accent" />
        </div>
        <v-spacer></v-spacer>

      </v-layout>
    </v-toolbar-title>
    <v-fab-transition>
      <v-btn small absolute right flat fab dark class="accent" v-if="$route.name == 'home'"
        @click="$emit('ctaClicked')">
        <v-icon>
          add
        </v-icon>
      </v-btn>
      <!-- <v-btn  small absolute right flat fab dark class="accent" v-if="$route.query.tab == 'send'" @click="enableQrScannerDialog">

        <v-icon >fas fa-qrcode</v-icon>
      </v-btn> -->
    </v-fab-transition>
  </v-toolbar>
  <InformationDialog :dialog="informationDialog" :closeDialog="closeInformationDialog" v-if="$route.meta.info">
  </InformationDialog>
</section>
